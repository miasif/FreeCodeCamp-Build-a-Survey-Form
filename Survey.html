<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmers Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="heading">
        <h1 id=title>freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
    <div id="main">
        <form id="survey-form">
            <div id="input-fields">
                <label id="name-label"><b>Name</b></label>
                <input id="name" type="name" name="name" class="form" required placeholder="Enter your name"><br>
                <br>
                <label id="email-label"><b>Email</b></label>
                <input id="email" type="email" name="email" class="form" required placeholder="Enter your Email"><br>
                <br>
                <label id="number-label"><b>Age (optinal)</b></label>
                <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="Age">
            </div>
            <div id="dropdown-div"><br>
                <label id="dropdown-label"><strong>Which option best describes your current role?</strong></label><br>
                <select id="dropdown" name="code-lang" class="form">
                <option value="currentrole">Select current role</option>
                <option value="student">Student</option>
                <option value="fulljob">Full Time Job</option>
                <option value="fulllearner">Full Time Learner</option>
                <option value="Prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div id="button-area">
                <br>
                <label id="job-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
                <input type="radio" class="radio-inline" name="gender" value="definitely" checked>Definitely<br>
                <input type="radio" class="radio-inline" name="gender" value="maybe">Maybe<br>
                <input type="radio" class="radio-inline" name="gender" value="nsure">Not sure<br>

            </div>
            <div id="button-area"><br>
                <label id="os-label"><b>What would you like to see improved? (Check all that apply) </b></label><br>
                <input type="checkbox" name="fp" value="fp"> Front-end Projects<br>
                <input type="checkbox" name="bp" value="bp"> Back-end Projects <br>
                <input type="checkbox" name="data" value="data"> Data Visualization<br>
                <input type="checkbox" name="chalngs" value="chalngs"> Challenges<br>
                <input type="checkbox" name="osc" value="osc"> Open Source Community<br>
                <input type="checkbox" name="ghr" value="ghr"> Gitter help rooms<br>
                <input type="checkbox" name="vid" value="vid"> Videos<br>
                <input type="checkbox" name="cm" value="cm"> City Meetups<br>
                <input type="checkbox" name="wiki" value="wiki"> Wiki<br>
                <input type="checkbox" name="forum" value="forum"> Forum<br>
                <input type="checkbox" name="ac" value="ac"> Additional Courses<br>

            </div>



            <div id="ending"><br><br>
                <label id="comments-label">Any comments or suggestions?</label><br>
                <textarea " class="form " placeholder="Enter your comment here... "></textarea><br><br>

            <input id="submit " type="submit " value="Submit "  class="form " style=" background-color: #37af65; text-align: center; ">
          </div>
        </form>
    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js "></script>
</html>
